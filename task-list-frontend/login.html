<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="card d-flex p-4"
         style="border-radius: 5px;   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); width: 400px;">
    <div>
        <div class="d-flex align-items-center justify-content-center mb-4">
            <h1 class="m-0">TaskList</h1>
        </div>
        <div class="d-flex d-flex align-items-center justify-content-center m-2 mb-1">
            <h5>Log in to continue</h5>
        </div>
    </div>
    <div>
        <form action="">
            <div class="m-1">
                <input type="text" class="form-control" placeholder="Enter your email address" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <div hidden>
                <input type="text" class="form-control" placeholder="Enter your password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="d-grid gap-2 m-1 mt-2">
                <button class="btn btn-primary" type="button">Continue</button>
            </div>
        </form>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <ul class="d-flex mb-0 mt-3 p-0 ps-4">
            <li>
                <a href="" class="link-offset-2 link-underline link-underline-opacity-0">Can't log in?</a>
            </li>
            <p class="mx-2">â€¢</p>
            <li>
                <a href="" class="link-offset-2 link-underline link-underline-opacity-0">Create an account</a>
            </li>
        </ul>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
